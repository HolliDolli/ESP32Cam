
esphome:
    name: bgcam01

esp32:
  board: esp32dev
  

# Enable logging
logger:

# Enable Home Assistant API
#
# Achtung: FÃ¼r Offlinekalender muss der API-Reboot auf 0s gesetzt werden, da die Tonne sonst alle 15 Minuten neu startet.
#
api:
  password: ""
 #  reboot_timeout: 0s  # only enable this when creating an offline Wastebin

ota:
  password: ""

wifi:
  ssid: !secret BGssid
#  for captive-portal remove password
  password: !secret BGpassword
  ap:
    ssid: !secret FBssid
    password: !secret FBpassword

  # Enable fallback hotspot (captive portal) in case wifi connection fails
captive_portal:
#  keep_user_credentials: true  # option nicht aktiv.

# i2c Bus auf D1 und D2 konfigurieren
  
  
esp32_camera:
  name: "bgcam01"
  external_clock:
    pin: GPIO0
    frequency: 20MHz
  i2c_pins:
    sda: GPIO26
    scl: GPIO27
  data_pins: [GPIO5, GPIO18, GPIO19, GPIO21, GPIO36, GPIO39, GPIO34, GPIO35]
  vsync_pin: GPIO25
  href_pin: GPIO23
  pixel_clock_pin: GPIO22
  power_down_pin: GPIO32
  max_framerate: 2 fps   
  idle_framerate: 0.05 fps 
  resolution: 1024x768
  jpeg_quality: 35

switch:
  - platform: gpio
    name: "My Cam flash"
    pin: 4
